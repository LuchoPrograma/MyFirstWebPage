<div class="card mb-3" id="proyectos">
  <div class="row card-body">
    <div class="col">
      <h2 class="card-title"> Proyectos </h2>
    </div>
    <app-buttons typeButton="add" class="col d-flex justify-content-end"></app-buttons>
  </div>

  <div *ngFor="let proyectos of projects">
    <div class="card mx-5 mb-3">
      <div class="card-body">
        <div class="row">

          <div class="col">
            <h5 class="card-title col">{{proyectos.nombre}}</h5>
            <p class="card-text">{{proyectos.descripcion}}</p>
            <a href={{proyectos.urlProyecto}} class="btn btn-primary">Ir al Proyecto</a>
          </div>
          <div class="col-1 d-flex justify-content-end">
            <app-buttons typeButton="edit"></app-buttons>
            <app-buttons typeButton="delete" (btnClick)="onDeleteProject(proyectos)">
            </app-buttons>
          </div>

        </div>

      </div>
      <div class="card-footer">
        {{proyectos.fecha}}
      </div>
    </div>

  </div>
</div>
