<div class="card mb-3" id="hard&soft-skills">
  <div class="row card-body">
    <div class="col">
      <h2 class="card-title"> Hard & Soft Skills </h2>
    </div>
    <app-buttons class="col d-flex justify-content-end" typeButton="add"></app-buttons>
  </div>


  <div *ngFor="let skill of skills">
    <div class="card-body mb-5 mx-5">
      <div class="row">
        <h5 class="col display-6">{{skill.habilidad}}<small class="text-muted fst-italic"> ~ With faded secondary text</small> </h5>
        <div class="col d-flex justify-content-end">
          <app-buttons typeButton="edit"></app-buttons>
          <app-buttons typeButton="delete" (btnClick)="onDeleteSkill(skill)"></app-buttons>
        </div>
      </div>

      <div class="progress" role="progressbar" aria-label="striped example" [attr.aria-valuenow]="skill.porcentaje"
        aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar bg-danger" [style.width]="skill.porcentaje">
        </div>
      </div>
    </div>
  </div>

</div>
