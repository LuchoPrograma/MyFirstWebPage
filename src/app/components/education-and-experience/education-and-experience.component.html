<!-- Educación  -->
<section class="card rounded-bottom-0" id="educación">
  <div class="row card-body">
    <div class="col">
      <h2 class="card-title"> Educación </h2>
    </div>
    <fa-icon class="col p-2 rounded-circle btn btn-primary" [icon]="faAdd"
      data-bs-toggle="modal" data-bs-target="#staticBackdrop"
    ></fa-icon>
  </div>

  <app-edu-exp-add 
    class="modal fade" id="staticBackdrop" data-bs-backdrop="static" 
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" 
    aria-hidden="true"
    esEduc="1"
  ></app-edu-exp-add>

  <div class="mb-3" *ngFor="let edu of education">
    <div class="card-body mx-5 mb-3">
      <div class="row">
        <div class="col container text-center img-fluid align-items-end" style="max-width: 200px; max-height: 100px;">
          <img style="max-width: 200px; max-height: 100px;" [src]="edu.urlLogo" alt="Logo">
        </div>

        <div class="col">

          <div class="row">
            <div class="col">
              <h4 class="card-title ">{{edu.institucion}}</h4>
              <h5 class="card-text">{{edu.titulo}}</h5>
              <h6 class="card-text">{{edu.fecha}}</h6>
              <p class="card-text">{{edu.descripcion}}</p>
            </div>

            <div class="col">
              <div class="row" >
                <fa-icon class="col p-2 rounded-circle btn btn-primary"  style="color: white;"
                  [icon]="faPen" (click)="onEdit(edu)"></fa-icon>
                <fa-icon class="col p-2 rounded-circle btn btn-primary" style="color: white;"
                  [icon]="faTrash" (click)="onDeleteEducation(edu)"></fa-icon>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>

<!-- Experiencia -->
<section class="card mb-3 rounded-top-0" id="experiencia" id="experiencia-y-educacion">

  <div class="row card-body">
    <div class="col">
      <h2 class="card-title"> Experiencia </h2>
    </div>
    <fa-icon class="col p-2 rounded-circle btn btn-primary" style="color: white;"
      data-bs-toggle="modal" data-bs-target="#staticBackdrop2"
      [icon]="faAdd">
    </fa-icon>
  </div>

  <!-- Interfaz agregar educacion-->
  <app-edu-exp-add 
    class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" 
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" 
    aria-hidden="true"
    esEduc="2"
  ></app-edu-exp-add>

  <div class="mb-3" *ngFor="let exp of experience">
    <div class="card-body mx-5 mb-3">

      <div class="row">
        <div class="col container text-center" style="background-color: grey; max-width: 200px; max-height: 100px;">
          <img style="max-width: 200px; max-height: 100px;" [src]="exp.urlLogo" alt="Logo">
        </div>
        <div class="col">

          <div class="row">
            <div class="col">
              <h4 class="card-title ">{{exp.cargo}}</h4>
              <h5 class="card-text">{{exp.institucion}}</h5>
              <h6 class="card-text">{{exp.fechaDesde}} / {{exp.fechaHasta}}</h6>   
              <p class="card-text">{{exp.descripcion}}</p>     
            </div>
            <div class="col text-start">
              <div class="row" >
                <fa-icon class="col p-2 rounded-circle btn btn-primary"  style="color: white;"
                  [icon]="faPen" (click)="onEdit(exp)"></fa-icon>
                <fa-icon class="col p-2 rounded-circle btn btn-primary" style="color: white;"
                  [icon]="faTrash" (click)="onDeleteExperience(exp)"></fa-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
